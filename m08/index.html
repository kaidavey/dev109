<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Adding grocery items with DOM manipulation.">
  <meta charset="utf-8">
  <title>M08 - Grocery List</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" type="text/css">
</head>
<body>
<div id="page">
  <h1 id="header">List</h1>
  <h2>Buy groceries</h2>
  <ul id="todo">
    <li id="one" class="hot"><em>fresh</em> figs</li>
    <li id="two" class="hot">pine nuts</li>
    <li id="three" class="hot">honey</li>
    <li id="four">balsamic vinegar</li>
  </ul>
  <form id="form" onsubmit="addItem()">
    <input type="text" id="item" placeholder="Item Name" aria-label="Item Name" value="">
    <input type="submit" id="submit" value="Add New Item">
  </form>
</div>
<img src="images/slackpost.png" id="slack" alt="Slack Post">
<script src="js/add-element.js"></script>
</body>
</html>
