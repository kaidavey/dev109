<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Form submission page with JavaScript validation.">
    <title>Artifact 04 - Form Validation</title>
    <link rel="stylesheet" href="css/contact.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" type="text/css">
</head>
<body>
<div class="container" id="input">
    <h1>Contact Me</h1>
    <form id="form" action="thankyou.html" onsubmit="isValid()">
        <p>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name">
        </p>
        <div class="warning" id="fname-error"></div>
        <p>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name">
        </p>
        <div class="warning" id="lname-error"></div>
        <p>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
        </p>
        <div class="warning" id="email-error"></div>
        <p>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone">
        </p>
        <div class="warning" id="phone-error"></div>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </p>
        <div class="warning" id="username-error"></div>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </p>
        <div class="warning" id="password-error"></div>
        <p>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
        </p>
        <div class="warning" id="address-error"></div>
        <p>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
        </p>
        <div class="warning" id="city-error"></div>
        <p>
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </p>
        <div class="warning" id="state-error"></div>
        <p>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="MX">Mexico</option>
                <option value="JN">Japan</option>
                <option value="IN">India</option>
                <option value="NG">Nigeria</option>
                <option value="RU">Russia</option>
                <option value="CN">China</option>
                <option value="PE">Peru</option>
                <option value="FR">France</option>
            </select>
        </p>
        <div class="warning" id="country-error"></div>
        <p>
            <label for="zipcode">ZipCode:</label>
            <input type="text" name="zipcode" id="zipcode">
        </p>
        <div class="warning" id="zipcode-error"></div>
        <label for="comments">Comments (Optional):</label><br>
        <textarea name="comments" id="comments" rows=4 cols=30></textarea>
        <div class="warning" id="comments-error"></div>
        <p>
            <input type="submit" value="Submit">
        </p>
        <div class="warning" id="submit-error"></div>
    </form>
</div>
<div class="container">
    <h1>HTML & CSS Validation</h1>
    <div id="validations">
        <figure>
            <img src="images/contact_html.png" alt="Contact Page HTML Validation">
            <figcaption><a href="https://validator.w3.org/nu/?doc=https://kaidavey.github.io/dev109/a4/" target="_blank">Contact Page HTML Validation</a></figcaption>
        </figure>
        <figure>
            <img src="images/contact_css.png" alt="Contact Page CSS Validation">
            <figcaption><a href="https://jigsaw.w3.org/css-validator/validator?uri=https://kaidavey.github.io/dev109/a4/" target="_blank">Contact Page CSS Validation</a></figcaption>
        </figure>
        <figure>
            <img src="images/thankyou_html.png" alt="Thank You Page HTML Validation">
            <figcaption><a href="https://validator.w3.org/nu/?doc=https://kaidavey.github.io/dev109/a4/thankyou.html" target="_blank">Thank You Page HTML Validation</a></figcaption>
        </figure>
        <figure>
            <img src="images/thankyou_css.png" alt="Thank You Page CSS Validation">
            <figcaption><a href="https://jigsaw.w3.org/css-validator/validator?uri=https://kaidavey.github.io/dev109/a4/thankyou.html" target="_blank">Thank You Page CSS Validation</a></figcaption>
        </figure>
    </div>
</div>
<script src="js/validation.js"></script>
</body>
</html>
