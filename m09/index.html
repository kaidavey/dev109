<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Click anywhere on the screen to draw a dot. Erase it with the clear button.">
  <meta charset="utf-8">
  <title>M09 - DOM Event Listeners</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div id="controls">
  <form id="form">
    <!-- Choose a color label and dropdown -->
    <p>
      <label for="color">Choose a color:</label>
      <select id="color" name="color">
        <option value="seagreen">Sea Green</option>
        <option value="aqua">Aqua</option>
        <option value="salmon">Salmon</option>
        <option value="mediumvioletred">Magenta</option>
        <option value="orangered">Orange</option>
      </select>
    </p>
    <!-- Choose a size label and dropdown -->
    <p>
      <label for="size">Choose a size:</label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </p>
    <p>
      <input type="submit" value="Change Settings">
    </p>
  </form>
  <!-- Clear Button (not inside form) -->
  <p>
    <button id="clear">Clear</button>
  </p>
</div>
<script src="js/script.js"></script>
</body>
</html>
