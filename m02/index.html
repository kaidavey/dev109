<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="width=device-width">
     <title>HTML Table Example</title>
   </head>
   <body>
      <table width="700" border="1">
         <tr>
            <th colspan="3"><h1>HTML Table Example</h1></th>
         </tr>
         <tr>
            <td><img src="food.JPG" alt="Food"></td>
            <td>Meal Planner</td>
            <td><h2>Recipe Index #:</h2></td>
         </tr>
         <tr>
            <th scope="col">Week Starting</th>
            <th scope="col">2/15/2018</th>
            <th scope="col">Instructions</th>
         </tr>
         <tr>
            <td><b>Day of the Week</b></td>
            <td><b>Recipe Name</b></td>
            <td rowspan="8"></td>
         </tr>
         <tr>
            <td>Monday</td>
            <td>Spinach Feta Pizza</td>
         </tr>
         <tr>
            <td>Tuesday</td>
            <td>Thai Basil Fried Rice</td>
         </tr>
         <tr>
            <td>Wednesday</td>
            <td></td>
         </tr>
         <tr>
            <td>Thursday</td>
            <td></td>
         </tr>
         <tr>
            <td>Friday</td>
            <td></td>
         </tr>
         <tr>
            <td>Saturday</td>
            <td></td>
         </tr>
         <tr>
            <td>Sunday</td>
            <td></td>
         </tr>
      <table>
   </body>
</html>
