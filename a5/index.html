<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Form submission page with JavaScript validation.">
  <title>A5 - Carousel</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Countdown Bubble in the Top Left of the Screen -->
<div id="bubble">
  <p id="count">Countdown: &nbsp;<span id="timer"></span></p>
</div>
<div id="carousel">
  <!--
    Figures are used to give images their caption.
    The image is fit the width of the screen, and
    the figcaption is floated to the footer.
  -->
  <figure>
    <img src="https://imagizer.imageshack.com/img911/7606/zPCsEi.jpg" alt="Lounge Chairs on the Beach Image">
    <figcaption>A colorful image of a calming beach with a display of sun chairs for lounging.</figcaption>
  </figure>
  <figure>
    <img src="https://imagizer.imageshack.com/img913/5339/Wyhrwz.jpg" alt="Rocky Beach Landscape Image">
    <figcaption>A rocky beach landscape during sunset. The sea is calm and the sky is blue.</figcaption>
  </figure>
  <figure>
    <img src="https://imagizer.imageshack.com/img661/7937/PlJh5Q.jpg" alt="Lake at Sunrise Image">
    <figcaption>A scenic lake experiences low-hanging clouds and incoming sunlight. The sun rises, covering the upper parts of mountains in the distance.</figcaption>
  </figure>
  <figure>
    <img src="https://imagizer.imageshack.com/img540/7295/oiWH5v.jpg" alt="Mountain Range Image">
    <figcaption>Two parallel rocky mountain ranges form a valley in the middle filled with sage brush. A few dirt roads are scattered about.</figcaption>
  </figure>
  <figure>
    <img src="https://imagizer.imageshack.com/img745/6030/fqhXRc.jpg" alt="Foggy Prairie Image">
    <figcaption>A mystical prairie landscape is covered in yellow-green grasses. Foggy weather covers the mountains in the distance.</figcaption>
  </figure>
</div>
<div id="footer">
  <button id="prev">Previous</button>
  <button id="next">Next</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
