<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV109 Chessboard</title>
  <link href="style.css" type="text/css" rel="stylesheet"> <!-- Link to Style Sheet --> <!-- Link to Style Sheet Margaret Khamvongsa -->
  <link rel="stylesheet" href="https://fontlibrary.org/en//face/kolar" type="text/css"> <!-- Link to Font --> <!-- Link to Font by Kai Davey -->
</head>
<body>
  <!-- Header Kai Davey -->
  <div id="header">
    <h1 id="title">Chessboard</h1>
  </div> <!-- End of Header -->
  
  <img src="images/background.jpg" alt="Chessboard Background" id="background-image"> <!-- Background Image By Margaret Khamvongsa -->
  
  <div id="container"> <!--Start of Container --> <!-- Container By Margaret Khamvongsa -->
  <div class="row"> <!-- Row 1 --> <!-- Black Chess Piece Images by Margaret Khamvongsa -->
    <div class="white imageblackcastle"></div>
    <div class="black imageblackknight"></div>
    <div class="white imageblackbishop"></div>
    <div class="black imageblackking"></div>
    <div class="white imageblackqueen"></div>
    <div class="black imageblackbishop"></div>
    <div class="white imageblackknight"></div>
    <div class="black imageblackcastle"></div>
  </div> <!-- End of Row 1 -->

  <div class="row"> <!-- Row 2 -->
    <div class="black imageblackpawn"></div>
    <div class="white imageblackpawn"></div>
    <div class="black imageblackpawn"></div>
    <div class="white imageblackpawn"></div>
    <div class="black imageblackpawn"></div>
    <div class="white imageblackpawn"></div>
    <div class="black imageblackpawn"></div>
    <div class="white imageblackpawn"></div>
  </div> <!-- End of Row 2 -->

  <div class="row"> <!-- Row 3 -->
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
  </div> <!-- End of Row 3 -->

  <div class="row"> <!-- Row 4 -->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
  </div> <!-- End of Row 4 -->

  <div class="row"> <!-- Row 5 -->
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
  </div> <!-- End of Row 5 -->

  <div class="row"> <!-- Row 6 -->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
  </div> <!-- End of Row 6 -->

  <div class="row"> <!-- Row 7 --> <!-- White Pieces Kai Davey -->
    <div class="white"><img  src="images/white-pawn.png" alt="White Pawn"></div>
    <div class="black"><img  src="images/white-pawn.png" alt="White Pawn"></div>
    <div class="white"><img  src="images/white-pawn.png" alt="White Pawn"></div>
    <div class="black"><img  src="images/white-pawn.png" alt="White Pawn"></div>
    <div class="white"><img  src="images/white-pawn.png" alt="White Pawn"></div>
    <div class="black"><img  src="images/white-pawn.png" alt="White Pawn"></div>
    <div class="white"><img  src="images/white-pawn.png" alt="White Pawn"></div>
    <div class="black"><img  src="images/white-pawn.png" alt="White Pawn"></div>
  </div> <!-- End of Row 7 -->

  <div class="row"> <!-- Row 8 -->
    <div class="black"><img  src="images/white-castle.png" alt="White Castle"></div>
    <div class="white"><img  src="images/white-knight.png" alt="White Knight"></div>
    <div class="black"><img  src="images/white-bishop.png" alt="White Bishop"></div>
    <div class="white"><img  src="images/white-queen.png" alt="White Queen"></div>
    <div class="black"><img  src="images/white-king.png" alt="White King"></div>
    <div class="white"><img  src="images/white-bishop.png" alt="White Bishop"></div>
    <div class="black"><img  src="images/white-knight.png" alt="White Knight"></div>
    <div class="white"><img  src="images/white-castle.png" alt="White Castle"></div>
  </div> <!-- End of Row 8 -->
  </div> <!-- End of Container -->
  
  <div id="footer"> <!-- Footer by Margaret Khamvongsa -->
    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" ></a></p><br>
    <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p>
  </div>
</body>
</html>
